<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        fetch('url.json')
            .then(response => response.json())
            .then(data => {
                window.location.href = data.url;
            })
            .catch(error => {
                console.error('Error fetching URL:', error);
                document.body.innerHTML = '<p>Failed to load redirect URL.</p>';
            });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="#" id="manual-link">click here</a>.</p>
    <script>
        fetch('url.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("manual-link").href = data.url;
            });
    </script>
</body>
</html>
